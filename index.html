<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="left">
            <img src="./images/bgr.png" alt="">
            <div class="detail">
                <img class="logo" src="./images/Logo.svg" alt="">
                <h1>Design with us</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi lobortis maximus nunc, ac rhoncus odio
                    congue quis. Sed ac semper orci, eu porttitor lacus.</p>
            </div>
        </div>
        <div class="right">
            <div class="card-header">
                <label>Don't have account?</label>
                <a href="">sign up</a>
            </div>
            <div class="card">

                <div class="card-content ">
                    <h3>SIGN IN</h3>
                    <div class="social">
                        <button class="social-btn"><img src="./images/google.svg" alt="">Continue with Google</button>
                        <button class="social-btn"><img src="./images/twitter.svg" alt="">Continue with Twitter</button>
                    </div>

                    <div class="divider"><span>OR</span></div>
                    <div class="card-content-2">
                        <div class="form">
                            <label for="">EMAIL</label>
                            <input type="email">
                        </div>
                        <div class="form2">
                            <div class="eye-password">
                                <label for="">PASSWORD</label>
                                <span class="toggle-password">
                                    <img src="./images/eye.svg" alt="">
                                    <p>hide</p>
                                </span>
                            </div>
                            <input type="password" id="password">
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot your password?</a>
                        </div>

                    </div>
                </div>

                <div class="card-footer">
                    <button class="signin-btn">SIGN IN</button>
                    <div class="signup">
                        <span>Don't have an accoun?</span>
                        <a href="">Sign up</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
